    <h2>Interactive Plot</h2>

    <div class="content-container">
        <div id="plot"></div>

    <h2>NMR Frequency vs. Nuclide Index</h2>
    <label for="magField">Enter Magnetic Field (T): </label>
    <input type="number" id="magField" value="7" step="0.1">
    <button onclick="updatePlot()">Update Plot</button>
    
    <div id="plot"></div>

    <script>
        // Gyromagnetic ratios (MHz/T) for different nuclides
        const nuclides = [
            { name: "1H", gamma: 42.577 },
            { name: "13C", gamma: 10.705 },
            { name: "15N", gamma: -4.315 },
            { name: "19F", gamma: 40.052 },
            { name: "31P", gamma: 17.235 }
        ];

        function updatePlot() {
            let B = parseFloat(document.getElementById("magField").value);
            let x = nuclides.map((_, i) => i + 1); // Index numbers
            let y = nuclides.map(nuclide => Math.abs(nuclide.gamma * B)); // Frequencies

            let trace = {
                x: x,
                y: y,
                text: nuclides.map(n => n.name),
                mode: 'markers+text',
                type: 'scatter',
                textposition: 'top center'
            };

            let layout = {
                title: `NMR Frequency at ${B} T`,
                xaxis: { title: "Nuclide Index" },
                yaxis: { title: "Frequency (MHz)" }
            };

            Plotly.newPlot('plot', [trace], layout);
        }

        // Initialize plot
        updatePlot();
    </script>
