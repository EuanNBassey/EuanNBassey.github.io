    <h2>Interactive Plot</h2>

    <div class="content-container">
        <div id="plot" style="width: 800px; height: 800px;"></div>

        <!-- Multiplication Controls -->
        <div class="controls">
            <label for="multiplier">Multiply Y-axis by:</label>
            <input type="number" id="multiplier" value="1" step="0.1" min="0" />
            <button onclick="updatePlot()">Apply</button>
        </div>
    </div>

    <script>
        var trace1 = {
            x: [1, 2, 3, 4, 5],
            y: [10, 15, 7, 12, 20],
            mode: 'lines+markers',
            type: 'scatter',
            name: 'Data Series 1'
        };

        var trace2 = {
            x: [1, 2, 3, 4, 5],
            y: [5, 10, 8, 15, 13],
            mode: 'lines',
            type: 'scatter',
            name: 'Data Series 2'
        };

        var layout = {
            title: 'Sample Interactive Plot',
            xaxis: { title: 'X Axis' },
            yaxis: { title: 'Y Axis' }
        };

        Plotly.newPlot('plot', [trace1, trace2], layout);

        function updatePlot() {
            var multiplier = parseFloat(document.getElementById('multiplier').value);
            var updatedTrace1 = { ...trace1, y: trace1.y.map(val => val * multiplier) };
            var updatedTrace2 = { ...trace2, y: trace2.y.map(val => val * multiplier) };

            Plotly.react('plot', [updatedTrace1, updatedTrace2], layout);
        }
    </script>
