<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy/Wavelength/Frequency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
        }
        h1 {
            text-align: center;
        }
        .container {
            width: 60%;
            margin: 0 auto;
        }
        .converter-section {
            margin-bottom: 20px;
        }
        select, input {
            width: 150px;
            padding: 8px;
            margin-right: 10px;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Energy/Wavelength/Frequency Converter</h1>
    <div class="container">
        <div class="converter-section">
            <h3>Convert Between Units</h3>

            <!-- User Inputs -->
            <label for="input-value">Enter Value:</label>
            <input type="number" id="input-value" placeholder="Value">
            
            <label for="input-unit">From:</label>
            <select id="input-unit">
                <option value="meV">meV (milli-Electron Volts)</option>
                <option value="eV">eV (Electron Volts)</option>
                <option value="J">J (Joules)</option>
                <option value="K">K (Kelvin)</option>
                <option value="cm-1">cm⁻¹ (Wavenumbers)</option>
                <option value="Hz">Hz (Frequency)</option>
                <option value="m">m (Wavelength in meters)</option>
            </select>
            
            <label for="output-unit">To:</label>
            <select id="output-unit">
                <option value="meV">meV (milli-Electron Volts)</option>
                <option value="eV">eV (Electron Volts)</option>
                <option value="J">J (Joules)</option>
                <option value="K">K (Kelvin)</option>
                <option value="cm-1">cm⁻¹ (Wavenumbers)</option>
                <option value="Hz">Hz (Frequency)</option>
                <option value="m">m (Wavelength in meters)</option>
            </select>

            <button onclick="convert()">Convert</button>
        </div>

        <!-- Result Display -->
        <div class="result">
            <h3>Result</h3>
            <div id="conversion-result"></div>
        </div>
    </div>

    <script>
        // Conversion Constants
        const PLANCKS_CONSTANT = 6.62607015e-34; // in J·s
        const BOLTZMANN_CONSTANT = 1.380649e-23; // in J/K
        const SPEED_OF_LIGHT = 3e8; // in m/s

        // Conversion Functions
        const conversions = {
            // From eV to other units
            "eV-to-J": (value) => value * 1.60218e-19,  // eV to Joules
            "eV-to-meV": (value) => value * 1000,        // eV to milli-eV
            "eV-to-K": (value) => value * 11604.5,       // eV to Kelvin
            "eV-to-cm-1": (value) => value * 8065.54,    // eV to cm⁻¹ (Wavenumber)
            "eV-to-Hz": (value) => value * 2.417988e14,  // eV to Hz (Energy to Frequency)
            "eV-to-m": (value) => (PLANCKS_CONSTANT * SPEED_OF_LIGHT) / (value * 1.60218e-19), // Energy to Wavelength (meters)
            
            // From Joules to other units
            "J-to-eV": (value) => value / 1.60218e-19,   // J to eV
            "J-to-meV": (value) => value / 1.60218e-22,  // J to milli-eV
            "J-to-K": (value) => value / BOLTZMANN_CONSTANT, // J to K
            "J-to-cm-1": (value) => (value * 1.60218e-19) / 8065.54, // J to cm⁻¹
            "J-to-Hz": (value) => value / PLANCKS_CONSTANT, // J to Hz (Frequency)
            "J-to-m": (value) => (PLANCKS_CONSTANT * SPEED_OF_LIGHT) / value, // Energy to Wavelength (meters)

            // From Kelvin to other units
            "K-to-eV": (value) => value * BOLTZMANN_CONSTANT / 1.60218e-19, // K to eV
            "K-to-J": (value) => value * BOLTZMANN_CONSTANT, // K to J
            "K-to-meV": (value) => value * BOLTZMANN_CONSTANT / 1.60218e-22, // K to milli-eV
            "K-to-cm-1": (value) => value * 0.695032, // K to cm⁻¹
            "K-to-Hz": (value) => value * 2.898e-3, // K to Hz
            "K-to-m": (value) => (PLANCKS_CONSTANT * SPEED_OF_LIGHT) / (value * 1.60218e-19), // K to wavelength
            
            // Other conversions...
            // Wavelength (cm) and Frequency to Energy, etc.
        };

        function convert() {
            let inputValue = parseFloat(document.getElementById("input-value").value);
            let inputUnit = document.getElementById("input-unit").value;
            let outputUnit = document.getElementById("output-unit").value;

            if (isNaN(inputValue)) {
                document.getElementById("conversion-result").innerHTML = "Please enter a valid number.";
                return;
            }

            let conversionKey = `${inputUnit}-to-${outputUnit}`;

            // Check if the conversion is possible and perform the conversion
            if (conversions[conversionKey]) {
                let result = conversions[conversionKey](inputValue);
                document.getElementById("conversion-result").innerHTML = `
                    ${inputValue} ${inputUnit} is equal to ${result.toFixed(6)} ${outputUnit}
                `;
            } else {
                document.getElementById("conversion-result").innerHTML = `Conversion from ${inputUnit} to ${outputUnit} is not available.`;
            }
        }
    </script>
</body>
</html>
