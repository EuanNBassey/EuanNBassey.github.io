<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy/Frequency/Wavelength Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, select, button {
            margin: 10px;
            padding: 8px;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Energy/Frequency/Wavelength Converter</h2>
    <label for="value">Enter Value:</label>
    <input type="number" id="value" step="any">
    <select id="unit">
        <option value="J">Joule (J)</option>
        <option value="K">Kelvin (K)</option>
        <option value="eV">Electron Volt (eV)</option>
        <option value="cm-1">Wavenumber (cm⁻¹)</option>
        <option value="m">Wavelength (m)</option>
        <option value="Hz">Hertz (Hz)</option>
    </select>
    <button onclick="convert()">Convert</button>
    <div id="output"></div>

    <script>
        const h = 6.62607015e-34; // Planck's constant (J·s)
        const kB = 1.380649e-23;  // Boltzmann's constant (J/K)
        const c = 299792458;       // Speed of light (m/s)
        const eV_to_J = 1.602176634e-19;
        const cm1_to_J = h * c * 100;

        function convert() {
            let value = parseFloat(document.getElementById('value').value);
            let unit = document.getElementById('unit').value;
            let results = {};

            // Convert input to Joules (J) as a common base
            let value_J;
            if (unit === "J") value_J = value;
            if (unit === "K") value_J = value * kB;
            if (unit === "eV") value_J = value * eV_to_J;
            if (unit === "cm-1") value_J = value * cm1_to_J;
            if (unit === "m") value_J = h * c / value;
            if (unit === "Hz") value_J = h * value;

            // Convert from Joules to all other units
            results["J"] = value_J;
            results["K"] = value_J / kB;
            results["eV"] = value_J / eV_to_J;
            results["cm-1"] = value_J / cm1_to_J;
            results["m"] = h * c / value_J;
            results["Hz"] = value_J / h;

            // Generate output
            let output = "<h3>Conversions:</h3><ul>";
            for (let [key, val] of Object.entries(results)) {
                output += `<li>${val.toExponential(6)} ${key}</li>`;
            }
            output += "</ul>";

            document.getElementById('output').innerHTML = output;
        }
    </script>
</body>
</html>
