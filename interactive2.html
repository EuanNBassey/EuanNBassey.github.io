  <h1>Interactive Curie-Weiss Law Plot</h1>
  
  <div class="input-section">
    <label for="curie-constant">Curie Constant (C):</label>
    <input type="number" id="curie-constant" value="3.0" step="0.1" />
  </div>

  <div class="input-section">
    <label for="weiss-constant">Weiss Constant (θ):</label>
    <input type="number" id="weiss-constant" value="-50" step="5" />
  </div>

  <div class="input-section">
    <label for="temp-min">Temperature Min (Tmin):</label>
    <input type="number" id="temp-min" value="5" step="5" />
  </div>

  <div class="input-section">
    <label for="temp-max">Temperature Max (Tmax):</label>
    <input type="number" id="temp-max" value="350" step="5" />
  </div>

  <div class="input-section">
    <button onclick="updatePlot()">Update Plot</button>
  </div>

  <div id="plot"></div>

  <script>
    function updatePlot() {
      const curieConstant = parseFloat(document.getElementById('curie-constant').value);
      const weissConstant = parseFloat(document.getElementById('weiss-constant').value);
      const tempMin = parseFloat(document.getElementById('temp-min').value);
      const tempMax = parseFloat(document.getElementById('temp-max').value);
      
      // Generate temperature range
      const temperatures = Array.from({length: tempMax - tempMin + 1}, (_, i) => tempMin + i);

      // Calculate susceptibility using the Curie-Weiss law
      const susceptibility = temperatures.map(T => curieConstant / (T - weissConstant));

      // Plot the results using Plotly
      const trace = {
        x: temperatures,
        y: susceptibility,
        type: 'scatter',
        mode: 'lines+markers',
        marker: {color: 'blue'}
      };

      const layout = {
        title: 'Curie-Weiss Law: Magnetic Susceptibility vs Temperature',
        xaxis: {title: 'Temperature (K)'},
        yaxis: {title: 'Magnetic Susceptibility (χ)'}
      };

      Plotly.newPlot('plot', [trace], layout);
    }

    // Initial plot rendering
    updatePlot();
  </script>
